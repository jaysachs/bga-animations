<html>
    <head>
        <title>bga-animations demo</title>
        <script>
            function define() {}
        </script>
        <link href="./bga-zoom.css" rel="stylesheet"></script>
        <script src="./bga-zoom.js" type="text/javascript"></script>
        <script src="../bga-animations.js" type="text/javascript"></script>
        <link href="./demo.css" rel="stylesheet"></script>
        <script src="./manager.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="game_area_wrap">
            <div id="game-table">
                <input id="instantaneousMode" type="checkbox" onclick="game.instantaneousMode = this.checked;">
                <label for="instantaneousMode">game.instantaneousMode</label>

                <h1>Fade</h1>
                <div>
                  <div id="to-fade" class="moved-square"><span>Thing To Fade</span>
                    <button onclick="fade(this.parentElement.firstElementChild)">fade it</button>
                  </div>
                </div>

                <h1>Slide temp</h1>
                <div>
                  <div id="temp-slide" class="moved-square">
                    <button onclick="slideTemp()">slide temp</button>
                  </div>
                </div>

                <h1>Basic slide using manager</h1>
                <div>
                    <div id="moved-square-1" class="moved-square">Moved element 1</div>
                    <div id="moved-square-2" class="moved-square">Moved element 2</div>
                    <div id="moved-square-3" class="moved-square">Moved element 3</div>
                    <div id="moved-square-4" class="moved-square">
                        Moved element 4
                        <button onclick="slideFromTitle(this.parentElement)">Slide from checkbox</button>
                    </div>
                    <button onclick="slideToScreenCenter()">Slide to screen center</button>

                    <div class="to-line" style="background-color: #FF000033;">
                        <button onclick="slideTo(this.parentElement)">Slide here</button>
                        <button onclick="slideToScreenCenterThen(this.parentElement)">Slide 1 to screen center then here</button>
                    </div>
                    <div class="to-line" style="background-color: #00FF0033;">
                        <button onclick="slideTo(this.parentElement)">Slide here</button>
                        <button onclick="slideToScreenCenterThen(this.parentElement)">Slide 1 to screen center then here</button>
                    </div>
                    <div class="to-line" style="background-color: #0000FF33;">
                        <button onclick="slideTo(this.parentElement)">Slide here</button>
                        <button onclick="slideToScreenCenterThen(this.parentElement)">Slide 1 to screen center then here</button>
                        <button onclick="slideToHereThenDelete(this.parentElement)">Slide to here then delete</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            initManager();
        </script>
    </body>
</html>
